<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <header class="text-center mb-4">
            <h1 class="display-4 neon-text"></h1>
        </header>
        <main class="w-100" style="max-width: 500px;">
            <section id="form-section" class="text-center p-4 neon-box">
                <h2>Check Khodam</h2>
                <form id="check-form" class="mt-4">
                    <div class="form-group">
                        <label for="name" class="text-white">Silakan Masukan Nama Anda</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Check</button>
                </form>
         
            
                <div class="alert alert-warning mt-4" role="alert">
                    Web ini dibuat hanya untuk bersenang-senang, jadi jangan dianggap serius ya!
                </div>
            </section>
            <section id="loading-section" class="mt-4 text-center p-4 neon-box" style="display:none;">
                <h2>Kami sedang menerawang khodam di diri anda</h2>
                <div class="spinner-border text-primary mt-3" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </section>
            <section id="result-section" class="mt-4 text-center p-4 neon-box" style="display:none;">
                <h2 class="text-white">Khodam Anda</h2>
                <div id="result" class="alert alert-info neon-box mt-3 text-white"></div>
                <button id="back-button" class="btn btn-secondary neon-button mt-2">Kembali</button>
            </section>
            
        </main>
        <footer class="text-center mt-4">
            <p class="neon-footer">Â© 2024 Mutia. All Rights Reserved.</p>
        </footer>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
